<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Fitness System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="set.css">
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-top">
        <a href="../home/home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span data-lang='{"en": "Home", "cn": "首页"}'>首页</span>
        </a>
        <a href="../workout_plan/plan.html" class="nav-item">
            <i class="fas fa-dumbbell"></i>
            <span data-lang='{"en": "Workout Plans", "cn": "运动计划"}'>运动计划</span>
        </a>
        <a href="../community/community.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span data-lang='{"en": "Community", "cn": "社区"}'>社区</span>
        </a>
        <a href="../setting/set.html" class="nav-item active">
            <i class="fas fa-cog"></i>
            <span data-lang='{"en": "Settings", "cn": "设置"}'>设置</span>
        </a>
        <a href="../health/health.html" class="nav-item">
            <i class="fas fa-heart"></i>
            <span data-lang='{"en": "Health", "cn": "健康"}'>健康</span>
        </a>
        <a href="../Food/Healthyfoods.html" class="nav-item">
            <i class="fas fa-utensils"></i>
            <span data-lang='{"cn": "食谱", "en": "Healthyfoods"}'>食谱</span>
        </a>
    </div>

    <div class="sidebar-bottom">
        <div class="sidebar-divider"></div>
        <a href="../profile/profile.html" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span data-lang='{"en": "Profile", "cn": "个人中心"}'>个人中心</span>
        </a>
        <div class="language-switch">
            <i class="fas fa-globe"></i>
            <span data-lang='{"en": "EN/中文", "cn": "中文/EN"}'>EN/中文</span>
            <label class="switch">
                <input type="checkbox" id="languageToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form signin">
        <h2>Sign In</h2>
        <input type="text" id="login-nickname" placeholder="Nickname" required>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Sign In</button>
        <button class="toggle-btn" onclick="toggleForm('signup')">Don't have an account? Sign Up</button>
        <div id="login-message" class="error-message"></div>
    </div>

    <div class="form signup">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
        <button onclick="signup()">Sign Up</button>
        <button class="toggle-btn" onclick="toggleForm('signin')">Already have an account? Sign In</button>
        <div id="signup-message" class="error-message"></div>
    </div>
</div>
<div class="audio-container">
    <audio id="audioPlayer" autoplay loop>
        <source src="../music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <i class="audio-icon fas fa-music" onclick="toggleAudio()"></i>
</div>

<script src="set.js"></script>
</body>
</html>
